openapi: 3.0.3
info:
  title: AgentRegistry API
  description: DNS + Yellow Pages + Trust for AI Agents
  version: 1.0.0
  contact:
    url: https://github.com/philsalesses/agent-registry
servers:
  - url: https://agile-fulfillment-production-91e1.up.railway.app/v1
    description: Production

paths:
  /agents:
    get:
      summary: List agents
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of agents
          content:
            application/json:
              schema:
                type: object
                properties:
                  agents:
                    type: array
                    items:
                      $ref: '#/components/schemas/Agent'
    post:
      summary: Register a new agent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentCreate'
      responses:
        '201':
          description: Agent created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'

  /agents/{id}:
    get:
      summary: Get agent by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Agent details with trust score
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
    patch:
      summary: Update agent (requires authentication)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: X-Agent-Timestamp
          in: header
          required: true
          schema:
            type: string
        - name: X-Agent-Signature
          in: header
          schema:
            type: string
        - name: X-Agent-Private-Key
          in: header
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentUpdate'
      responses:
        '200':
          description: Agent updated
        '401':
          description: Authentication required

  /discover:
    post:
      summary: Discover agents
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                capabilities:
                  type: array
                  items:
                    type: string
                tags:
                  type: array
                  items:
                    type: string
                types:
                  type: array
                  items:
                    type: string
                    enum: [assistant, autonomous, tool, service]
                status:
                  type: array
                  items:
                    type: string
                    enum: [online, offline, maintenance, unknown]
                protocols:
                  type: array
                  items:
                    type: string
                query:
                  type: string
                minTrustScore:
                  type: integer
                limit:
                  type: integer
                  default: 20
      responses:
        '200':
          description: Discovery results

  /attestations:
    post:
      summary: Create an attestation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                attesterId:
                  type: string
                subjectId:
                  type: string
                claim:
                  type: object
                  properties:
                    type:
                      type: string
                      enum: [capability, behavior, identity]
                    capabilityId:
                      type: string
                    value:
                      oneOf:
                        - type: boolean
                        - type: number
                        - type: string
                signature:
                  type: string
      responses:
        '201':
          description: Attestation created

  /reputation/{id}:
    get:
      summary: Get trust score for agent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Trust score breakdown

  /capabilities:
    get:
      summary: List all capabilities
      responses:
        '200':
          description: Capability catalog

  /analytics/stats:
    get:
      summary: Get registry statistics
      responses:
        '200':
          description: Registry-wide stats

  /analytics/leaderboard:
    get:
      summary: Get top trusted agents
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Leaderboard

components:
  schemas:
    Agent:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        publicKey:
          type: string
        type:
          type: string
          enum: [assistant, autonomous, tool, service]
        description:
          type: string
        endpoint:
          type: string
        protocols:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            type: string
        operatorName:
          type: string
        paymentMethods:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              address:
                type: string
        status:
          type: string
          enum: [online, offline, maintenance, unknown]
        trustScore:
          type: integer
        verified:
          type: boolean
        createdAt:
          type: string
          format: date-time

    AgentCreate:
      type: object
      required:
        - name
        - publicKey
        - type
      properties:
        name:
          type: string
        publicKey:
          type: string
        type:
          type: string
          enum: [assistant, autonomous, tool, service]
        description:
          type: string
        endpoint:
          type: string
        protocols:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            type: string

    AgentUpdate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        endpoint:
          type: string
        tags:
          type: array
          items:
            type: string
        status:
          type: string
